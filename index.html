<!DOCTYPE html>
<html>
<head>
	<title>css-diner-shopping-list</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>
<body >
	<header>
		<h1>CSS Dinner Shopping List</h1>
		<h2>Let's go to the mall!</h2>
	</header>
	
	<div class="table">
		<ul>
			<li> 
				<div class="grocery"> 
					<label for="item1">
						<input id="item1" type="checkbox">  
						<p>A lot of pickles<span>(for the next lessons about CSS)</span></p>
					</label>
				</div>
			</li>

			<li> 
				<div class="grocery">
					<label for="item2">
						<input id="item2" type="checkbox"> 
						<p>10 apples<span>(for more CSS manipulations)</span> </p>
					</label> 
				</div>
			</li>

			<li> 
				<div class="grocery">
					<label for="item3">
						<input id="item3" type="checkbox"> 
						<p>20 oranges<span>(because they are awesome) </span> </p> 
					</label>
				</div>
			</li>

			<li> 
				<div class="grocery">
					<label for="item4">
						<input id="item4" type="checkbox"> 
						<p>13 plates<span>(hmm...they always dissappear)</span> </p> 
					</label>
				</div>
			</li>

			<li> 
				<div class="grocery">
					<label for="item5">
						<input id="item5" type="checkbox">  
						<p>15 bentos</p> 
					</label>
				</div>
			</li>

			<li> 
				<div class="grocery">
					<label for="item6">
						<input id="item6" type="checkbox">  
						<p>1 bottle of sake <span>(for my friends)</span> </p> 
					</label>
				</div>
			</li>
		</ul>
	</div>
	<footer>
		<h3>Bon apetit :)</h3>
	</footer>

	</div>
</body>
</html>
